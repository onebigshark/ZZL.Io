      //URLSearchParams ---工具类---完成了一个小功能

      //提取搜索串种内容

      let obj = new URLSearchParams(location.search);
      // id=916&a=2 -》对象，调用对象的方法可以获取对应的value值
      let value = obj.get("id");
      console.log(value); //916
