    <script>
      /* 
            封装 post请求--请求体json

            自己封装一个myForEach
                怎么给数组添加给myForEach 方法 （原型）
                给myForEach 一个形参，callbackFn，
                myForEach内部遍历arr，调用callbackFn
        */
      let arr = [9, 7];
      arr.myForEach(function (v, i) {
        console.log(v, i);
      });
