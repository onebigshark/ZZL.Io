<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
             map 方法 和箭头函数
         */
      let arr = [{ name: "aa" }];

      //箭头函数--》后面没有大括号，默认return 的是箭头后面的代码
      //   return 模板字符串
      let r1 = arr.map(
        (v) => `
          <li>${v.name}</li>
        `
      );
      console.log(r1);

      //箭头函数--》有大括号，自己手动return
      let r2 = arr.map((v) => {
        `
          <li>${v.name}</li>
        `;
        // 没有手动return  默认返回都是 undefined
      });
      console.log(r2);
    </script>
  </body>
</html>
