      /* 
        - `ajax` 全名 `async（异步） javascript and XML（json）  `

            使用异步的js 发起一个http网络请求，获取数据（早期都是xml格式，目前获取的都是json格式的数据）
            前端（手机上浏览器-手机的app）请求后端（服务器）
            前后端交互技术

            http请求--》 
                发起一个 请求，请求报文 
                         请求头-》请求地址url，请求方式get，post， 
                            get请求，请求参数，放到url？后面，使用 key=value&key1=value2  
                            key参数名，value参数值
                            
                             https://weibo.com/ajax/side/searchBand?type=mine&last_tab=mine&last_tab_time=1727245304
                         请求体=》 get请求没有请求体
                                url的长度的有限制2kb


                         post请求
                            请求头

                            请求体
                               ***请求参数是在请求体中*** 
                               请求体大小没有限制



                    ---通过网络 传递 给了 后端
                        后端监听到这个请求（java，python，php），处理这个请求，得到数据，会把数据转为json格式 返回 前端（浏览器-app）
                        ---响应报文
                        响应头
                            ----
                        响应体
                            ---- 服务器（后端）返回json数据
                           状态码--
                             200 成功
                             404 notfound 请求地址不存在

                      ajax是异步的（因为是一个耗时操作）      



        
        */
